spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:h2:file:./.database/productdb
    driverClassName: org.h2.Driver
    username: product
    password: product
    database-platform: org.hibernate.dialect.H2Dialect